<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posters</title>
  <link rel="stylesheet" href="posters.css">
</head>
<body>
  <nav>
    <a href="index.html">home</a>
  </nav>

  <main>
    <div class="slider-container">
      <button class="nav left" onclick="prevSlide()">&#9664;</button>

        <img src="posters/poster2.svg" alt="Poster 2">
        <img src="posters/poster3.svg" alt="Poster 3">
        <img src="posters/poster4.svg" alt="Poster 4">

        <img src="posters/poster6.svg" alt="Poster 6">
        <img src="posters/poster7.svg" alt="Poster 7">
        <img src="posters/poster8.svg" alt="Poster 8">
        <img src="posters/poster9.svg" alt="Poster 9">
      </div>
      <button class="nav right" onclick="nextSlide()">&#9654;</button>
    </div>
  </main>

  <script src="posters.js"></script>
</body>
</html>
